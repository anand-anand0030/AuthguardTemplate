<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-body">
            <div class="d-flex no-block align-items-center">
              <h4 class="card-title">Qualification</h4>
          </div>

          <hr>
          <div class="row">
              <div class="col-md-12">
                <div class="btn-group">
                  <button  ejs-dropdownbutton [items]='items' content='Drop Down 1' style="color: cadetblue;"></button>
                 <button class="ml-2" ejs-dropdownbutton [items]='items' content='Drop Down 2' style="color: cadetblue;"></button>
                  <button type="button" class="btn btn-success ml-2"  ejs-button>View</button>
                </div>
              </div>
          </div>
            <div class="col-lg-12">
                <div class="card">
                          <ejs-grid [dataSource]='data' [allowSelection]='true'  [enableHover]='false'  [allowSorting]='true'>
                            <e-columns>
                                <e-column field='OrderID' headerText='Order ID' textAlign='Right' width=90></e-column>
                                <e-column field='CustomerID' headerText='Customer ID' width=120></e-column>
                                <e-column field='Freight' headerText='Freight' textAlign='Right' format='C2' width=90></e-column>
                                <e-column field='OrderDate' headerText='Order Date' textAlign='Right' format='yMd' width=120></e-column>
                            </e-columns>
                            </ejs-grid>
                </div>
            </div>
          </div>

          </div>
      </div>
  </div>

<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Dropdown</h3>
        <h6 class="card-subtitle">This is basic Dropdown</h6>
        <div class="row">
          <div class="col">
            <div EqsDashboard class="d-inline-block">
              <button
                class="btn btn-outline-primary"
                id="dropdownBasic1"
                EqsDashboardToggle
              >
                Toggle dropdown
              </button>
              <div EqsDashboardMenu aria-labelledby="dropdownBasic1">
                <button class="dropdown-item">Action - 1</button>
                <button class="dropdown-item">Another Action</button>
                <button class="dropdown-item">Something else is here</button>
              </div>
            </div>
          </div>

          <div class="col text-right">
            <div EqsDashboard placement="top-right" class="d-inline-block">
              <button
                class="btn btn-outline-primary"
                id="dropdownBasic2"
                EqsDashboardToggle
              >
                Toggle dropup
              </button>
              <div EqsDashboardMenu aria-labelledby="dropdownBasic2">
                <button class="dropdown-item">Action - 1</button>
                <button class="dropdown-item">Another Action</button>
                <button class="dropdown-item">Something else is here</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Button groups and split buttons</h3>
        <h6 class="card-subtitle">
          ThBootstrap split buttons and dropdowns on button groups are supported
          with the existing dropdown directives.
        </h6>

        <div class="btn-group mr-3">
          <button type="button" class="btn btn-outline-success mr-0">
            Plain ol' button
          </button>
          <div
            class="btn-group"
            EqsDashboard
            role="group"
            aria-label="Button group with nested dropdown"
          >
            <button class="btn btn-outline-primary" EqsDashboardToggle>
              Drop me
            </button>
            <div class="dropdown-menu" EqsDashboardMenu>
              <button class="dropdown-item">One</button>
              <button class="dropdown-item">Two</button>
              <button class="dropdown-item">Four!</button>
            </div>
          </div>
        </div>

        <div class="btn-group mr-3">
          <button type="button" class="btn btn-primary mr-0">Split me</button>
          <div
            class="btn-group"
            EqsDashboard
            role="group"
            aria-label="Button group with nested dropdown"
          >
            <button
              class="btn btn-primary dropdown-toggle-split"
              EqsDashboardToggle
            ></button>
            <div class="dropdown-menu" EqsDashboardMenu>
              <button class="dropdown-item">One</button>
              <button class="dropdown-item">Two</button>
              <button class="dropdown-item">Four!</button>
            </div>
          </div>
        </div>

        <div class="btn-group mr-3">
          <div
            class="btn-group"
            EqsDashboard
            role="group"
            aria-label="Button group with nested dropdown"
          >
            <button class="btn btn-outline-danger mr-0" EqsDashboardToggle>
              Select me
            </button>
            <div class="dropdown-menu" EqsDashboardMenu>
              <button class="dropdown-item">One</button>
              <button class="dropdown-item">Two</button>
              <button class="dropdown-item">Four!</button>
            </div>
          </div>
          <div
            class="btn-group"
            EqsDashboard
            role="group"
            aria-label="Button group with nested dropdown"
          >
            <button class="btn btn-outline-success" EqsDashboardToggle>
              Or me
            </button>
            <div class="dropdown-menu" EqsDashboardMenu>
              <button class="dropdown-item">One</button>
              <button class="dropdown-item">Two</button>
              <button class="dropdown-item">Four!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

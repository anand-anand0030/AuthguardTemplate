<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-body">
            <div class="d-flex no-block align-items-center">
              <h4 class="card-title">List of Equipments</h4>
            </div>
          <hr>
          <button class="mr-2 ml-2" ejs-dropdownbutton [items]='items' content='Select' style="color: rgba(54, 32, 252, 0.822);"></button>
          <button class="mr-2 ml-2" ejs-dropdownbutton [items]='items' content='Select ' style="color: rgba(54, 32, 252, 0.822);"></button>
          <!-- <a class="btn btn-warn" >  <i class="fas fa-plus-circle" style="color: cadetblue;"></i> Add Parameter</a> -->
          <button  class="btn-btn-info mr-2 float-right" style="color: rgba(54, 32, 252, 0.822);"><i class="ti-export"></i> Export</button>
          <button  class="btn-btn-info mr-2 float-right" (click)="openAddQualificationModal(qualificationModal)" style="color: rgba(54, 32, 252, 0.822);"><i class="fas fa-plus-circle"></i>Add Qualification</button>
          <button  class="btn-btn-info mr-2 float-right" style="color: rgba(54, 32, 252, 0.822);"><i class="ti-export"></i> Export</button>
          <hr>
          <div class="table-responsive">
              <ejs-grid [dataSource]='data' [allowSelection]='true'  [enableHover]='false'  [allowSorting]='true' e-gridheader=''>
                  <e-columns>
                <e-column field='Sr No' headerText='Sr No' textAlign='Right' width=90></e-column>
                <e-column field='CustomerID' headerText='CustomerID' width=150></e-column>
                <e-column field='FrequencyOfCalibration' headerText='Inst Name' textAlign='Right' format='C2' width=150></e-column>
                <e-column field='StartDate' headerText='StartDate' textAlign='Right' format='yMd' width=200></e-column>
                <e-column field='EndDate' headerText='EndDate' textAlign='Right' format='yMd' width=200></e-column>
                <e-column field='DueDate' headerText='DueDate' textAlign='Right' format='yMd' width=200></e-column>
                <e-column field='Purpose' headerText='Purpose' textAlign='Right' width=170></e-column>
              </e-columns>
                </ejs-grid>
          </div>
          </div>
      </div>
  </div>
</div>



                    <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                  <div class="c_header">
                                    <h4>Add Equipment</h4>
                                                    </div>
                                    <div class="card-body">
                                        
                                        
                                        <ngb-tabset #t="ngbTabset">

                                            <ng-template ngbTabContent>
      
                                              <form class="form-horizontal">

                                                            <input type="text" class="form-control" id="EquipmentId" placeholder="">
                                                        </div>
                                                        <label for="EquipmentType" class="col-sm-2 control-label col-form-label">Equipment Type :</label>
                                                        <div class="col-sm-4">
                                                          <ejs-combobox id='EquipmentType' [dataSource]='data3' [fields]='fields' (filtering)='onFiltering($event)' [popupHeight]='height' [allowFiltering]='true'
                                                          [placeholder]='watermark'></ejs-combobox>
                                                        </div>
                                                    </div>
                                                   
                                                    <div class="form-group row">
                                                        <label for="Make" class="col-sm-2 control-label col-form-label">Make :</label>
                                                        <div class="col-sm-4">
                                                            <input type="text" class="form-control" id="Make" placeholder="">
                                                        </div>
                                                        <label for="Model" class="col-sm-2 control-label col-form-label">Model :</label>
                                                        <div class="col-sm-4">
                                                            <input type="text" class="form-control" id="Model" placeholder="">
                                                        </div>
                                                    </div>
                                                   
      
                                                    <div class="form-group row">
                                                      <label for="Image" class="col-sm-2 control-label col-form-label">Image :</label>
                                                      <div class="col-sm-4">
                                                        <ejs-uploader #defaultupload [autoUpload]='false' [dropArea]='dropEle' [asyncSettings]='path' (success)="onUploadSuccess($event)" (failure)="onUploadFailure($event)"></ejs-uploader>
                                                      </div>
                                                      <label for="CalibrationDue" class="col-sm-2 control-label col-form-label">Calibration Due :</label>
                                                      <div class="col-sm-4">
                                                          <input type="text" class="form-control" id="CalibrationDue" placeholder="">
                                                      </div>
                                                     
                                                  </div>

                                                    <input type="text" class="form-control" id="URSNo&Link" placeholder=""> <br>
                                                    <ejs-uploader #defaultupload [autoUpload]='false' [dropArea]='dropEle' [asyncSettings]='path' (success)="onUploadSuccess($event)" (failure)="onUploadFailure($event)"></ejs-uploader>
                                                  </div>
                                                  <label for="PONo&Link" class="col-sm-2 control-label col-form-label">PO No. and Link :</label>
                                                <div class="col-sm-4">
                                                  <input type="text" class="form-control" id="PONo&Link" placeholder=""> <br>
                                                  <ejs-uploader #defaultupload [autoUpload]='false' [dropArea]='dropEle' [asyncSettings]='path' (success)="onUploadSuccess($event)" (failure)="onUploadFailure($event)"></ejs-uploader>
                                                </div>
                                              </div>
                                             
                                            <div class="form-group row">

                                                <input type="text" class="form-control" id="ManufacturersSrNo" placeholder="">

                                          </div>

                                              <option value="option2">2</option>
                                              <option value="option3">3</option>
                                              <option value="option4">4</option>
                                            </select>
                                          </div>

                                            <input type="text" class="form-control" id="EquipmentInCharge" placeholder="">

                                      </div>

                                        [placeholder]='watermark'></ejs-combobox>
                                      </div>
                                      
                                  </div>
                                   </div>
                                  </form> 
                                  <div class="form-actions">
                                    <div class="card-body">
                                        <div class="d-flex no-block align-items-center">
                                          <div class="ml-auto">
                                            <div class="custom-control custom-checkbox">
                                              <button type="submit" class="btn btn-cyan" (click)="gotoIcsMaster()">  
                                                <i class="ti-save"></i>  Save </button>
                                            <button type="button" class="btn btn-dark" (click)="gotoIcsMaster()"> <i class="ti-close"></i> Cancel</button>
                                          </div>
                                          </div>
                                      </div>
                                    </div>
                                </div>  
                                 </ng-template>
                                          </ngb-tab>
                                          
                                          <ngb-tab id="tab-selectbyid2">
                                            <ng-template ngbTabTitle>Qualification</ng-template>
                                         
                                            <ng-template ngbTabContent>
                                              <br>
                                              <h6>*These are the initial qualification dates </h6>
                              <ejs-grid  [editSettings]='editSettings'  [toolbar]='toolbar' height='300px' [dataSource]='data' [allowSelection]='true' [gridLines]="lines"  [enableHover]='false'  [allowSorting]='true' e-gridheader=''>

                                        </div>
                                    </div>

                              </div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
          <div class="c_header">
            <h4>Maintenance</h4>
                            </div>
            <div class="card-body">
              <!-- <div class="d-flex no-block align-items-center">
                <h4 class="card-title"></h4>
            </div>
  
            
  
            <button class="mr-2 dropdown_style" ejs-dropdownbutton [items]='items' content='Equipment Id'></button>
            <button class="mr-2 dropdown_style" ejs-dropdownbutton [items]='items1' content='Equipment Name'></button> -->
            <!-- <a class="btn btn-warn" >  <i class="fas fa-plus-circle" style="color: cadetblue;"></i> Add Parameter</a> -->
            <!-- <button  class="btn-btn-info mr-2 float-right btn_style"><i class="ti-export"></i> Export</button>
            <button class="btn-btn-info mr-2 float-right btn_style" (click)="adddetails(content3)"><i class="fas fa-plus-circle"></i>Add Details</button>

           <div class="d-flex no-block align-items-center">
            <h4 class="card-title"> </h4>
            <div class="ml-auto mb-2">
                <button  class="btn-btn-info mr-2 float-right btn_style"><i class="ti-export"></i> Export</button>
                <button class="btn-btn-info mr-2 float-right btn_style" (click)="adddetails(content3)"><i class="fas fa-plus-circle"></i>Add Details</button>
               
            </div>
        </div>
            <div class="table-responsive">
              <ejs-grid [dataSource]='data' [allowSelection]='true'allowFiltering='true'[filterSettings]='filterOptions' [gridLines]="lines"  [enableHover]='false'  [allowSorting]='true' e-gridheader=''height='350px'>
                  <e-columns>
                    <e-column  headerText='Action' textAlign='center' width='100'>
                      <ng-template #template let-data>
                          <div class="loc">
                            <button cssClass='small'  ejs-button (click)="editMainteinance()">  <span class="e-icons e-edit"></span></button>
                          </div>
                      </ng-template>
                  </e-column>
                  <e-column field='SrNo' headerText='Sr. No.' textAlign='center' width=120></e-column>
                  <e-column field='EquipmentId' headerText='Equipment Id' textAlign='center' width=180></e-column>
                  <e-column field='EquipmentName' headerText='Equipment Name' textAlign='center' format='C2' width=180></e-column>
                  <e-column field='TypeOfAction' headerText='Type of Action' textAlign='center' width=180></e-column>
                  <e-column field='DueDate' headerText='Due Date' textAlign='center' format='yMd' width=200></e-column>
                  <e-column field='PerformedDate' headerText='Performed Date' textAlign='center' format='yMd' width=180></e-column>
                  <e-column field='NextDueDate' headerText='Next Due Date' textAlign='center' width=180></e-column>
                <!-- <e-column field='Attachment' headerText='Attachment' textAlign='Left' format='C2' width=150></e-column> -->
                <e-column field='Attachment' headerText='Attachment' textAlign='center' width='150'>
                  <ng-template #template let-data>
                      <div class="loc">
                      <button cssClass='small'  ejs-button (click)="editMainteinance()">  <span><img src="assets/images/openfolder.png"  class="dark-logo openFolder" /></span></button>
                      </div>
                  </ng-template>
              </e-column>
                <e-column field='Description' headerText='Description' textAlign='align-items-center' format='yMd' width=150></e-column>
                <!-- <e-column field='Edit' headerText='Edit' textAlign='Left' width=90></e-column> -->
              </e-columns>
                </ejs-grid>
    </div>
          </div>
      </div>
  </div>
</div>



                  
<ng-template #content3 let-modal>

  <div class="modal_header">
    <h6 class="modal-title">Maintenance Details</h6>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
      <div class="form-group row">
          <label for="EquipmentId" class="col-sm-2 control-label col-form-label">Equipment ID:</label>
          <div class="col-sm-4">
            <ejs-combobox id='EquipmentId' [dataSource]='data3' [fields]='fields' (filtering)='onFiltering($event)' [popupHeight]='height' [allowFiltering]='true'
            [placeholder]='watermark'></ejs-combobox>
          </div>
          <label for="EquipmentName" class="col-sm-2 control-label col-form-label">Equipment Name:</label>
          <div class="col-sm-4">
            <ejs-combobox id='EquipmentName' [dataSource]='data3' [fields]='fields' (filtering)='onFiltering($event)' [popupHeight]='height' [allowFiltering]='true'
            [placeholder]='watermark'></ejs-combobox>
          </div>
      </div>
    <div class="form-group row">
        <!-- <label for="EquipmentName" class="col-sm-2 control-label col-form-label">Equipment Name :</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="EquipmentName" placeholder="">
        </div> -->
        <label for="Type" class="col-sm-3 control-label col-form-label ml-auto offset-1 p-l-40"> Type :</label>
        <div class="col-sm-2 m-0 p-0 dropdown_style">
          <button ejs-dropdownbutton [items]='items2' content='Action'></button>
        </div>
  </div>
    <hr color="black">
    <form class="form-horizontal">
      <div class="card-body border">
          <div class="form-group row">
              <label for="PerformanceDate" class="col-sm-4 control-label col-form-label">Performance Date :</label>
              <div class="col-sm-3">
                  <!-- <input type="text" class="form-control" id="parameter" placeholder=""> -->
                  <ejs-datepicker [value]='dateValue' placeholder='Enter date'></ejs-datepicker>
              </div>
          </div> 
          <div class="form-group row">
              <label for="Description" class="col-sm-3 control-label col-form-label">Description :</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="Description" placeholder="">
                  <!-- <textarea class="form-control cye-lf-tag" rows="5"></textarea> -->
              </div>
          </div>
          <div class="form-group row">
              <label for="Attachment" class="col-sm-3 control-label col-form-label">Attachment :</label>
              <div class="col-sm-9">
                <ejs-uploader #defaultupload [autoUpload]='false' [dropArea]='dropEle' [asyncSettings]='path' (success)="onUploadSuccess($event)" (failure)="onUploadFailure($event)"></ejs-uploader>
                  <small class="form-text text-cyan">* multiple attachment</small>
              </div>
          </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn-btn-info btn_style">Add</button>
    <button class="btn-btn-info btn_style"(click)="modal.close('Close click')">Cancel</button>
    <!-- <button type="button" class="btn btn-info waves-effect waves-light">Add</button>
    <button type="button" class="btn btn-info waves-effect waves-light" (click)="modal.close('Close click')">Cancel</button> -->
  </div>
</ng-template>

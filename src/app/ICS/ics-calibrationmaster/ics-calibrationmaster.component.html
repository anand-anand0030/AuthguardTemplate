<div class="row">
    <div class="col-lg-12">
        <div class="card">
          <div class="c_header">
            <h4>Calibration</h4>
                            </div>
            <div class="card-body">
              <!-- <div class="d-flex no-block align-items-center">
                <h4 class="card-title"></h4>
            </div>
  
            

            <button class="mr-2 dropdown_style" ejs-dropdownbutton [items]='items' content='Instrument Id'></button>
            <button class="mr-2 dropdown_style" ejs-dropdownbutton [items]='items1' content='Instrument Name'></button>  -->
            <!-- <a class="btn btn-warn" >  <i class="fas fa-plus-circle" style="color: cadetblue;"></i> Add Parameter</a> -->
            <!-- <button  class="btn-btn-info mr-2 float-right btn_style"><i class="ti-export"></i> Export</button>
            <button class="btn-btn-info mr-2 float-right btn_style" (click)="addcalibration(addCalibrationModal)"><i class="fas fa-plus-circle"></i>Add Calibration</button>

           <div class="d-flex no-block align-items-center">
              <h4 class="card-title"> </h4>
              <div class="ml-auto mb-2">
                  <button  class="btn-btn-info mr-2 float-right btn_style"><i class="ti-export"></i> Export</button>
                  <button class="btn-btn-info mr-2 float-right btn_style" (click)="addcalibration(addCalibrationModal)"><i class="fas fa-plus-circle"></i>Add Calibration</button>
                 
              </div>
          </div>

           <div class="table-responsive">
            <ejs-grid [dataSource]='data' [allowSelection]='true'allowFiltering='true'[filterSettings]='filterOptions' [gridLines]="lines"  [enableHover]='false'  [allowSorting]='true' e-gridheader=''height='350px'>
                <e-columns>
                  <e-column  headerText='Action' textAlign='center' width='100'>
                    <ng-template #template let-data>
                        <div class="loc">
                          <button cssClass='small'  ejs-button (click)="editCalibration()">  <span class="e-icons e-edit"></span></button>
                        </div>
                    </ng-template>
                </e-column>
              <e-column field='SrNo' headerText='Sr. No.' textAlign='center' width=120></e-column>
              <e-column field='InstId' headerText='Instrument Id' textAlign='center' width=180></e-column>
              <e-column field='InstName' headerText='Instrument Name' textAlign='center' width=180></e-column>
              <e-column field='DueDate' headerText='Due Date' textAlign='center' format='yMd' width=200></e-column>
              <e-column field='PerformedDate' headerText='Performed Date' textAlign='center' width=170></e-column>
              <e-column field='NextDueDate' headerText='Next Due Date' textAlign='center' width=190></e-column>       
              <e-column  headerText='Attachment'textAlign='center' width='150'>
                <ng-template #template let-data>
                    <div class="loc">
                    <button cssClass='small'  ejs-button (click)="editCalibration()">  <span><img src="assets/images/openfolder.png"  class="dark-logo openFolder" /></span></button>
                    </div>
                </ng-template>
            </e-column>
              <e-column field='Description' headerText='Description' textAlign='center' format='yMd' width=170></e-column>
           
            </e-columns>
              </ejs-grid>
  </div>
        </div>
    </div>
</div>
</div>


<ng-template #addCalibrationModal let-modal>

  <div class= "modal_header">
    <h6 class="modal-title">Add Calibration</h6>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    
     <div class="row">
       <div class="col-sm-12">
         <div class="row">
           <div class="col-sm-4">
             <div class="form-group">
              <label for="InstId" class="control-label col-form-label">Instrument ID:</label>
              <ejs-combobox id='InstId' [dataSource]='data3' [fields]='fields' (filtering)='onFiltering($event)' [popupHeight]='height' [allowFiltering]='true'
         [placeholder]='watermark'></ejs-combobox>
        </div>
      </div>
        <div class="col-sm-4">
            <div class="form-group">
         <label for="InstName" class="control-label col-form-label">Instrument Name:</label>
         
         <ejs-combobox id='InstName' [dataSource]='data5' [fields]='fields' (filtering)='onFiltering($event)' [popupHeight]='height' [allowFiltering]='true'
         [placeholder]='watermark'></ejs-combobox>
         </div>
        </div>
        
         <div class="col-sm-4">
            <div class="form-group">
        
                <label for="PerformedBy" class="control-label col-form-label">Performed By: </label>
                <ejs-combobox id='PerformedBy' [dataSource]='data4' [fields]='fields' (filtering)='onFiltering($event)' [popupHeight]='height' [allowFiltering]='true'
         [placeholder]='watermark'></ejs-combobox>
                  <!-- <button ejs-dropdownbutton [items]='items2' content='Select'></button> -->
         </div>
        </div>
        
        </div> </div></div>
         
    
 

  <hr color="black">
  <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group" style="width: 70%;">
          <label for="DateOfCalibration" class="control-label col-form-label">Date of Calibration:</label>
        
              
               <ejs-datepicker [value]='dateValue' placeholder='Enter date'></ejs-datepicker>
               </div></div>
               <div class="col-md-6">
                 <div class="form-group">
                  <label for="Attachment" class=" control-label col-form-label">Attachment:</label>
                  
                    <ejs-uploader #defaultupload [autoUpload]='false' [dropArea]='dropEle' [asyncSettings]='path' (success)="onUploadSuccess($event)" (failure)="onUploadFailure($event)"></ejs-uploader>
                      <small class="form-text text-cyan">* multiple attachment</small>
                       </div></div>
         </div>
      </div>
    </div>
    
    
    <div class="row">
        <div class="col-md-12">
          <div class="row">
          
                 <div class="col-md-12">
                   <div class="form-group">
                    <label for="Description" class="control-label col-form-label">Description:</label>
                    <textarea name="message" rows="5" cols="105">Aim </textarea> 
                      <!-- <input type="text" class="form-control" id="Description" placeholder="">  -->
                        <!-- <textarea class="form-control cye-lf-tag" rows="5"></textarea> -->
                         </div></div>
           </div>
        </div>
      </div>
      
    
    
    
    
    
    
    
    
    
    
    
    
    
    
      </div>
      
      
      
      
      
      
      
      
      
      
      
      
      
  <div class="modal-footer">
    <button class="btn-btn-info btn_style">Add</button>
      <button class="btn-btn-info btn_style"(click)="modal.close('Close click')">Cancel</button>
    <!-- <button type="button" class="btn btn-info waves-effect waves-light">Add</button>
    <button type="button" class="btn btn-info waves-effect waves-light" (click)="modal.close('Close click')">Cancel</button> -->
  </div>
</ng-template>

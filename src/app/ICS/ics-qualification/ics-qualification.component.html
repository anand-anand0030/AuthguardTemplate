<div class="row">
    <div class="col-lg-12">
        <div class="card">
          <div class="c_header">
            <h4>Qualification</h4>
                            </div>
            <div class="card-body">
              <div class="d-flex no-block align-items-center">
                <h4 class="card-title"></h4>
              </div>
            
            <button class="mr-2 dropdown_style" ejs-dropdownbutton [items]='items' content='Inst Id'></button>
            <button class="mr-2 dropdown_style" ejs-dropdownbutton [items]='items1' content='Inst Name'></button>
            <!-- <a class="btn btn-warn" >  <i class="fas fa-plus-circle" style="color: cadetblue;"></i> Add Parameter</a> -->
            <button  class="btn-btn-info mr-2 float-right btn_style"><i class="ti-export"></i> Export</button>
            <button  class="btn-btn-info mr-2 float-right btn_style" (click)="openAddQualificationModal(qualificationModal)"><i class="fas fa-plus-circle"></i>Add Qualification</button>
            <hr>
            <div class="table-responsive">
                <ejs-grid [dataSource]='data' [allowSelection]='true'  [enableHover]='false'  [allowSorting]='true' e-gridheader=''>
                    <e-columns>
                  <e-column field='SrNo' headerText='Sr No' textAlign='Left' width=90></e-column>
                  <e-column field='InstId' headerText='Inst Id' width=150></e-column>
                  <e-column field='InstName' headerText='Inst Name' textAlign='Left' format='C2' width=150></e-column>
                  <e-column field='LastPerformDate' headerText='Last Perform Date' textAlign='Left' format='yMd' width=200></e-column>
                  <e-column field='NextDueDate' headerText='Next Due Date' textAlign='Left' width=170></e-column>
                  <e-column field='SateOfQualification' headerText='Sate Of Qualification' textAlign='Left' width=170></e-column>
                  <e-column field='TypeOfQualification' headerText='Type Of Qualification' width=170></e-column>
                  <e-column field='Attachment' headerText='Attachment' textAlign='Left' format='C2' width=120></e-column>
                  <e-column field='Notes' headerText='Notes' textAlign='Left' format='yMd' width=90></e-column>
                  <e-column field='Edit' headerText='Edit' textAlign='Left' width=50></e-column>
                </e-columns>
                  </ejs-grid>
            </div>
            </div>
        </div>
    </div>
  </div>

<ng-template #qualificationModal let-modal>

  <div class="modal_header">
    <h6 class="modal-title">Add Qualification</h6>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group row">
        <label for="fname" class="col-sm-2 control-label col-form-label">Instrument Name : </label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="parameter" placeholder="">
        </div>
        <label for="fname" class="col-sm-4 control-label col-form-label ml-auto offset-1 p-l-40">Qualification Type :</label>
        <div class="col-sm-2 m-0 p-0 dropdown_style">
          <button ejs-dropdownbutton [items]='items2' content='Select'></button>
        </div>
  </div>
    <hr color="black">
    <form class="form-horizontal">
      <div class="card-body border">
          <div class="form-group row">
              <label for="fname" class="col-sm-5 control-label col-form-label">Date of Qualification :</label>
              <div class="col-sm-3">
                  <!-- <input type="text" class="form-control" id="parameter" placeholder=""> -->
                  <ejs-datepicker [value]='dateValue' placeholder='Enter date'></ejs-datepicker>
              </div>
          </div>
          <div class="form-group row">
              <label for="lname" class="col-sm-3 control-label col-form-label">Note :</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="parameter" placeholder="">
                  <!-- <textarea class="form-control cye-lf-tag" rows="5"></textarea> -->
              </div>
          </div>
          <div class="form-group row">
              <label for="email1" class="col-sm-3 control-label col-form-label">Attachment :</label>
              <div class="col-sm-9">
                 <ejs-uploader #defaultupload [autoUpload]='false' [dropArea]='dropEle' [asyncSettings]='path' (success)="onUploadSuccess($event)" (failure)="onUploadFailure($event)"></ejs-uploader>
                  <small class="form-text text-cyan">* multiple attachment</small>  
                  <!-- <ejs-filemanager id='file-manager' [ajaxSettings]='ajaxSettings' [view]='view' (created)='onCreate($event)'>
                  </ejs-filemanager> -->
              </div>
          </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn-btn-info btn_style">Add</button>
    <button class="btn-btn-info btn_style"(click)="modal.close('Close click')">Cancel</button>
  </div>
</ng-template>
